<div class="wrapper">
  <h1 class="title">NAÅ I PROIZVODI</h1>
  <div class="loader" *ngIf="!contentRendered">Loading...</div>
  <div class="grid" [class.visible]="contentRendered">
    <cw-home-card
      *ngFor="let design of designs; let last = last"
      [design]="design"
    >
      <ng-container *ngIf="last && !contentRendered">{{
        onContentRendered()
      }}</ng-container>
    </cw-home-card>
  </div>
</div>
